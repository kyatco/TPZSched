<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winery Visit Schedule - Group B</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
            /* Custom Blinking Animation */
    @keyframes blink {
        0% {
            opacity: 1;
        }
        50% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    .blink {
        animation: blink 1s infinite;
    }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8 bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-300">
        <h1 class="text-3xl font-bold text-center mb-8 text-slate-700 dark:text-slate-200">Winery Visit Schedule - Group B</h1>

        <!-- Message Highlight for Errors -->
        <div id="errorMessage" class="hidden bg-red-500 text-white p-4 rounded-md mb-4" role="alert"></div>

        <!-- Flex container for the table and form -->
        <div class="flex flex-col md:flex-row space-y-8 md:space-y-0 md:space-x-8">
            <!-- Schedule Table -->
            <div class="relative flex flex-col w-full h-full overflow-scroll text-gray-700 bg-white shadow-md rounded-lg bg-clip-border">
                <table class="w-full text-left table-auto min-w-max text-slate-800">
                    <thead class="bg-slate-600 text-white dark:bg-slate-600">
                        <tr>
                            <th class="px-4 py-3 text-left text-sm font-medium">Player</th>
                            <th class="px-4 py-3 text-left text-sm font-medium" id="tuesdayHeader">Tuesday</th>
                            <th class="px-4 py-3 text-left text-sm font-medium" id="fridayHeader">Friday</th>
                            <th class="px-4 py-3 text-left text-sm font-medium">Status</th>
                            <th class="px-4 py-3 text-left text-sm font-medium">Actions</th>
                        </tr>
                    </thead>
                    <tbody class=" text-sm">
                        <!-- Dynamic table rows will be inserted here -->
                    </tbody>
                </table>
            </div>

            <!-- Form to add new player and edit schedule -->
            <div class="w-full md:w-1/3 bg-white dark:bg-slate-700 p-6 rounded-lg shadow-sm text-sm">
                <h2 class="text-xl font-semibold mb-6 text-slate-700 dark:text-slate-300">Schedule Management</h2>

                <!-- Form for adding new player -->
                <h3 class="text-lg font-medium mb-4 text-slate-600 dark:text-slate-300">Add New Player</h3>
                <label for="newPlayerName" class="block text-sm text-slate-600 dark:text-slate-300 mb-2">Player Name:</label>
                <input id="newPlayerName" type="text" class="w-full p-2 border border-slate-300 dark:border-slate-500 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-500 dark:focus:ring-slate-300 mb-4" placeholder="Enter player name">
                
                <button onclick="addNewPlayer()" class="bg-slate-500 text-white py-2 px-4 rounded-md w-full mb-6 text-sm">Add Player</button>

                <!-- Form for editing existing player -->
                <h3 class="text-lg font-medium mb-4 text-slate-600 dark:text-slate-300">Edit Player Schedule</h3>
                <label for="memberSelect" class="block text-sm text-slate-600 dark:text-slate-300 mb-2">Select Member:</label>
                <select id="memberSelect" class="w-full p-2 border border-slate-300 dark:border-slate-500 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-500 dark:focus:ring-slate-300 mb-4">
                    <!-- Options will be populated dynamically -->
                </select>

                <label for="newTuesdayTimeEdit" class="block text-sm text-slate-600 dark:text-slate-300 mb-2">New Time for Tuesday:</label>
                <input id="newTuesdayTimeEdit" type="time" class="w-full p-2 border border-slate-300 dark:border-slate-500 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-500 dark:focus:ring-slate-300 mb-4">

                <label for="newFridayTimeEdit" class="block text-sm text-slate-600 dark:text-slate-300 mb-2">New Time for Friday:</label>
                <input id="newFridayTimeEdit" type="time" class="w-full p-2 border border-slate-300 dark:border-slate-500 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-500 dark:focus:ring-slate-300 mb-4">

                <button onclick="updateSchedule()" class="bg-slate-500 text-white py-2 px-4 rounded-md w-full text-sm">Update Schedule</button>

                <!-- Save Schedule Button -->
                <button id="saveScheduleButton" onclick="saveScheduleToFile()" class="bg-green-500 text-white py-2 px-4 rounded-md w-full mt-6 text-sm">Save Schedule</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="models/index.js"></script>
    <script type="text/javascript" src="models/member.js"></script>

    <script>
        renderSchedule();
    </script>

</body>
</html>
